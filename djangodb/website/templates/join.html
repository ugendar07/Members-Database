<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Today</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
</head>
<body style="background: #f8f9fa;">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                <h1 style="text-align:center; color:#2c3e50; margin-bottom:25px;">Join Today</h1>

                <form method="POST" action="{% url 'join' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="First Name" name="fname" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Last Name" name="lname" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control form-control-lg" placeholder="Age" name="age" required>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" placeholder="Email Address" name="email" required>
                    </div>

                    <div class="mb-4">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" name="passwd" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm" 
                        style="background-color:#2c3e50; border:none; color:gainsboro;">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</div>
